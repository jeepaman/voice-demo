<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Hello Me â€“ Voice Demo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 2rem;
        }

        label {
            font-weight: 600;
        }

        #widget-container {
            margin-top: 1.5rem;
        }

        elevenlabs-convai {
            width: 360px;
            height: 580px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Hello Me â€“ Voice Chatbot</h1>

    <!-- ðŸŸ¡  User-ID input -->
    <label for="uid">Conversation ID&nbsp;</label>
    <input id="uid" placeholder="enter or generateâ€¦" size="10" />
    <button id="save">Start / Update</button>
    <button id="rand">â†» random</button>

    <div id="widget-container"></div>

    <!-- 1ï¸âƒ£  Load the widget script -->
    <script src="https://unpkg.com/@elevenlabs/convai-widget-embed" async></script>

    <script>
        const AGENT_ID = "agent_01jvd6kr8kegmtzjwas85wdank";          // â† your agent
        const LLM_URL = "https://voice-demo-pvf6.onrender.com";        // â† your backend

        const inp = document.getElementById("uid");
        const save = document.getElementById("save");
        const rand = document.getElementById("rand");
        const cont = document.getElementById("widget-container");

        // â–¼ helper: load or create an ID
        function currentId() {
            return localStorage.getItem("helloUserId") || "";
        }
        function setId(id) {
            localStorage.setItem("helloUserId", id);
            inp.value = id;
        }
        function freshId() {
            return crypto.randomUUID().slice(0, 8);
        }

        // â–¼ mount or remount the widget
        function mountWidget(id) {
            cont.innerHTML = "";                        // clear previous mount
            if (!id) return;                            // empty field = nothing yet

            const meta = JSON.stringify({ keyword: id });
            const w = document.createElement("elevenlabs-convai");
            w.setAttribute("agent-id", AGENT_ID);
            w.setAttribute("llm-base-url", LLM_URL);
            w.setAttribute("metadata", meta);
            w.setAttribute("hide-header", "false");
            w.setAttribute("show-branding", "false");
            cont.appendChild(w);
        }

        // initial state
        setId(currentId() || freshId());
        mountWidget(inp.value);

        // When user clicks â€œStart / Updateâ€
        save.onclick = () => {
            const id = inp.value.trim();
            if (id) { setId(id); mountWidget(id); }
        };

        // Random ID generator
        rand.onclick = () => {
            const id = freshId();
            setId(id); mountWidget(id);
        };
    </script>
</body>
</html>
